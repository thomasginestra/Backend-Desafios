<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>Agregar producto</h2>
    <form action="/api/productos" method="POST">
        Nombre: <input type="text" name="nombre">
        Precio: <input type="text" name="precio">
        Thumbnail: <input type="text" name="thumbnail">
        <input type="submit" value="Agregar producto">
    </form>
    <h2>Ver todos los productos</h2>
    <form action="/api/productos" method="GET">
        <input type="submit" value="Ver productos">
    </form>
    <h2>Modificar por ID</h2>
    <form action="/api/productos/:id" method="POST">
        ID: <input type="number" name="id">
        Nombre: <input type="text" name="nombre">
        Precio: <input type="text" name="precio">
        Thumbnail: <input type="text" name="thumbnail">
        <input type="submit" value="Modificar producto">  
    </form>
</body>
</html>
